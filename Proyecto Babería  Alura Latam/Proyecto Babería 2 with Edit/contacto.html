<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto- Babería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1> <!--/alt="" as alternative used to describe an image/-->
                <nav> <!--El nav se usa en vez de crear el class -->
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required> <!--requiered is used to be done-->

                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel"  id="telefono" class="input-padron" required placeholder="(xx)xxxx xxxx">

                <label for="mensaje">Mensaje</label>      <!--This one is to write a message-->
                <textarea cols="70"  rows="10" id="mensaje" class="input-padron" required></textarea>
                <!--/////////////////////////////////////////////////////////////////////////-->


                <fieldset>
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>           <!--This is one is to select options-->
                    
                    <!-- name="contacto" permits to choose only one options not all together-->
                    <!--name="Contacto" who has it belegons to the same group-->

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>
                <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>    <!--This tag is to select options drop down-->
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

               <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

                <label class="checkbox"><input type="checkbox" checked >¿Le gustaría recibir novedades de la Barbería Alura?</label><!--This one is for el checkbox-->
                <input type="submit" value="Enviar Formulario" class="enviar">

                <!--TABLE///////////////////////////////////////////////////////////////////////////-->

                <table>
                    <thead>
                        <tr>     
                            <th>Día</th>    <!--Columna1-->
                            <th>Horario</th> <!--Columna2--> 
                        </tr> 
                    </thead>  <!--Encabezado-->
                     

                    <tbody>
                        <tr>  <!--Col 1(<td>)+ Col 2(<td>) = Fila(<tr>)-->
                            <td>Lunes</td>
                            <td>08h - 20h</td>
                        </tr>  <!--Col 1(<td>)+ Col 2(<td>) = Fila(<tr>)-->
                        <tr>
                            <td>Miércoles</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tbody>

                </table>



            </form>
        </main>

        
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="Copyright">&copy Copyright Barberia Alura-2022</p>
        </footer>
    </body>
</html>
